[build]
  command = "npm ci && npm run build"
  publish = "packages/web/dist"
  functions = "packages/backend/dist/netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev --workspace=web"
  port = 8888
  targetPort = 5173
  framework = "#custom"
  functionsPort = 9999

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["better-sqlite3"]
